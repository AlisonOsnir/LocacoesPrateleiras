<script>
  let disp = true;

  var canvas = document.querySelector("canvas");
  var ctx = canvas.getContext("2d");

  var background = new Image();
  background.src = "estantes.jpg";

  background.onload = function () {
    ctx.drawImage(background, 0, 0);

    //pintaArea=input (escolhe alocaçao, retorna as coords. no fillrect) se disponivel=true fillStyle ALPHA
    //Chamada p/ teste
    pintaArea(...ph101a.area);
  }

  function pintaArea(x, y, w, h) {
    if (disp) {
      ctx.fillstyle = "blue";
      ctx.fillRect(x, y, w, h);
    } else {
      ctx.fillstyle = "yellow";
      ctx.fillRect(x, y, w, h);
    }
  }

// Objetos
// y1=[12]   widht=65 height=92   
  let ph101a = {
    area: [16, 12, 65, 92],
    disp: true,
    produto: null,
  }

</script>
