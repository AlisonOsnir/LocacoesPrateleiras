<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locação PTH</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="locacoes.js"></script>

</head>

<body>
  <h1 class="titulo-principal">LOCAÇÕES PTH</h1>

  <div class="canvasImg-container">
    <img src="estantes.png" width="940" height="529" class="canvasImg">
    <canvas id="canvas" width="940" height="529" class="canvasImg">your browser does not support HTML5
      Canvas.</canvas>
  </div>

  <p class="instruction-line">Selecione a locação e prencha o formulario!</p>

  <form class="form" id="form">
    <label for="fLoc" class="form__label">Locação</label>
    <input type="text" id="fLoc" name="fLoc" class="form__input" required>

    <label for="fCod" class="form__label">Código do produto</label>
    <input type="text" id="fCod" name="fCod" class="form__input">

    <fieldset>
      <legend class="form__label">Status do material</legend>
      <div class="form__radio">
        <input type="radio" id="fStatus-liberado" name="fStatus" class="form__radio-input" value="liberado">
        <label for="fStatus-liberado" class="form__radio-label">Liberado</label>
      </div>

      <div class="form__radio">
        <input type="radio" id="fStatus-recebido" name="fStatus" class="form__radio-input" value="recebido">
        <label for="fStatus-recebido" class="form__radio-label">Recebido</label>
      </div>

      <div class="form__radio">
        <input type="radio" id="fStatus-parado" name="fStatus" class="form__radio-input" value="parado">
        <label for="fStatus-parado" class="form__radio-label">Parado</label>
      </div>
    </fieldset>

    <div class="form__btn">
      <input type="submit" value="Enviar" class="form__btn-submit">
    </div>

  </form>
  <script type="text/javascript" src="canvas.js"></script>
  <script type="text/javascript" src="form.js"></script>
</body>

</html>
