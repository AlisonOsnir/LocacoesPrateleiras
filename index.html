<body>
  <main>
    <h1 class="tituloPrincipal">LOCAÇÕES PTH</h1>
    <canvas class="background" width="940" height="529">
      your browser does not support HTML5 Canvas.
    </canvas>
    <input type="text-box" placeholder="Teste selec. alocaçao">

  </main>

<script>

  // Objetos
  let ph101a = {
    area: [50, 80, 48, 70],
    disp: true,
    produto: null,
  }

  let ph101b = {
    area: [100, 80, 48, 70],
    disp: true,
    produto: null,
  }
  let ph101c = {
    area: [150, 80, 48, 70],
    disp: true,
    produto: null,
  }

  //Canvas

  var canvas = document.querySelector("canvas");
  var ctx = canvas.getContext("2d");

  var canvas2 = document.createElement('canvas')
  var ctx2 = canvas2.getContext('2d');

  var background = new Image();
  background.src = "estantes.png";

  background.onload = function () {
    ctx.drawImage(background, 0, 0);
    ctx.drawImage(canvas2, 0, 0,);

  }

  //pintaArea()=input (escolhe alocaçao, retorna as coords e disp no pintaArea) se disp==false fillStyle alpha yellow
  
  ctx2.fillStyle = 'rgba(255, 255, 0, 0.6)';
  let disp = false
  //ph101a.disp
  //Chamada p/ teste
  pintaArea(disp, ...ph101a.area);
  pintaArea(disp, ...ph101c.area);

  function pintaArea(disp, x, y, w, h) {
    if (disp == false) {
      ctx2.fillRect(x, y, w, h);
    }
  }


</script>
